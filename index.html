    <script>
        const btnNo = document.getElementById('btn-no');

        const huyeBoton = () => {
            // Obtiene dimensiones de la ventana
            const width = window.innerWidth - btnNo.offsetWidth;
            const height = window.innerHeight - btnNo.offsetHeight;

            // Genera coordenadas aleatorias
            const x = Math.random() * width;
            const y = Math.random() * height;

            // Aplica la posiciÃ³n fixed para que se mueva por toda la pantalla libremente
            btnNo.style.position = 'fixed';
            btnNo.style.left = x + 'px';
            btnNo.style.top = y + 'px';
        };

        // Eventos para activar la huida
        btnNo.addEventListener('mouseover', huyeBoton); // Para computadoras
        // Falling Hearts and Flowers Effect
        const createFallingElement = () => {
            const element = document.createElement('div');
            element.classList.add('falling-element');

            // Randomly decide between heart and flower
            const isHeart = Math.random() > 0.5;
            element.innerHTML = isHeart ? 'â¤ï¸' : 'ðŸŒ¸';

            // Randomize properties
            element.style.left = Math.random() * 100 + 'vw';
            element.style.animationDuration = Math.random() * 3 + 4 + 's'; // 4-7 seconds
            element.style.fontSize = Math.random() * 20 + 20 + 'px'; // 20-40px
            element.style.opacity = Math.random() * 0.5 + 0.3; // 0.3-0.8 opacity

            document.body.appendChild(element);

            // Remove after animation
            setTimeout(() => {
                element.remove();
            }, 7000);
        };

        setInterval(createFallingElement, 300); // Create new element every 300ms

        btnNo.addEventListener('touchstart', (e) => {   // Para celulares
            e.preventDefault();
            huyeBoton();
        });
    </script>
